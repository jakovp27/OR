<!DOCTYPE html>
<html>

<head>
   <meta name="content-disposition" content="inline; filename=/public/schema.json">
   <meta name="content-disposition" content="inline; filename=schema.json">
   <meta charset="UTF-8">
   <title>Podaci o korisniku</title>
   <meta charset="utf-8" />
   <meta name="author" content="Jakov Prister">
   <meta name="description" content=" U sklopu 4 laboratorijske vježbe implementirana je otvorena autentifikacija 
   i dodavanje semantike skupu podataka.">
   <meta name="keywords"
       content="HTML, HTTP, JavaScript, TypeScript, JSON, JSON Schema, JSON-LD, CSV, Košarkaši, API, OR, Otvoreni podaci, DataTable, Database, OAuth">

   <style>
      table,
      th,
      td {
         border: 1px solid black;
      }

      .navbar {
         overflow: hidden;
         background-color: royalblue;
      }

      .navbar a,
      .navbar h1 {
         float: left;
         font-size: 16px;
         color: white;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
      }

      .dropdown {
         float: right;
         overflow: hidden;
      }

      .dropdown .dropbtn {
         font-size: 16px;
         border: none;
         outline: none;
         height: 100%;
         color: white;
         padding: 14px 26px;
         background-color: inherit;
         font-family: inherit;
         margin: 0;
      }



      .navbar a:hover,
      .navbar h1:hover,
      .dropdown:hover .dropbtn {
         background-color: blue;
      }

      .dropdown-content {
         display: none;
         position: absolute;
         background-color: #f9f9f9;
         box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
         z-index: 1;
         overflow: hidden;
      }

      .dropdown-content a {
         float: inherit;
         color: black;
         padding: 14px 16px;
         text-decoration: none;
         display: block;
         text-align: left;
         overflow: hidden;
      }

      .dropdown-content a:hover {
         background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
         display: block;
      }
   </style>

</head>


</head>

<body>

   <div class="navbar">
      <div class="dropdown">
         <button class="dropbtn">Postavke</button>
         <div class="dropdown-content">
            <a href="/preslike">Osvježi preslike</a>
            <a href="/logout">Odjava</a>
         </div>
      </div>


   </div>


   <ul>

      <h2>Korisnički podaci</h2>

      <li>Korisnički nadimak: "<%= user.nickname %>"</li>
      <li>Korisnički ime: <%= user.name %>
      </li>
      <li>Zadnje promijene: <%=user.updated_at%>
      </li>
      <li>Email: <%=user.email%>
      </li>
      <li>Identifikator korisnika: <%=user.sub%>
      </li>
      <li><img src="<%=user.picture%>" title="Slika avatara korisnika" alt="slika avatara"></li>
   </ul>



</body>

</html>
